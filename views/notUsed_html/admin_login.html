<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login to Admin</title>

    <!-- Bootstrap -->
    <link href="/scripts/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/scripts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/scripts/nprogress/nprogress.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form action="/admin/checkAdmin" method="post">
            <h1>Login</h1>
            <br />
            <div>
              <input id="userid" name="userid" type="text" class="form-control" placeholder="Username" required="" />
            </div>
            <br />
            <div>
              <input id="password" name="password" type="password" class="form-control" placeholder="Password" required="" />
            </div>
            <br />
            <div id = "loginErrorDiv"></div>
            <br />
            <div>
              <input type="submit" class="btn btn-default submit" value="Log in" />
              <input type="button" class="btn btn-default" onclick="location.href='/index'" value="돌아가기" />
            </div>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
